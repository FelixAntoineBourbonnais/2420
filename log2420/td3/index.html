<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="main.js"></script>
</head>
<div id="wrapper">
    <div id="header">
        <div id="logo">
            <a href="./index.html">
                <img src="PolyChat.png" href="." width="288px" height="80px">
            </a>
        </div>
        <div id="icons">
            <i></i>
            <i class="far fa-user">
                <br><span id="username">username</span>
            </i>
            <i class="fas fa-bell"></i>
            <i class="fas fa-globe"></i>
            <i class="fas fa-cogs"></i>
        </div>
    </div>

    <div id="descriptive">
        <div id="active-group-header">
            <span class="smaller-text">Groupe actif:</span>
            <span class="bigger-text">Général</span>
        </div>
        <div id="group-list-header">
            <span class="smaller-text">Liste des groupes:</span>
            <span></span>
            <span class="bigger-text">Groupes disponibles</span>
            <span id="list-options">
                <i id="new-group" class="fas fa-plus"></i>
                <i class="fas fa-cogs"></i>
            </span>
        </div>
    </div>

    <div id="chat">
        <div id="active-group">
            <div id="chat-area">
                <div class="received-message">
                    <div id="received-name">JoJo</div>
                    <div id="received-inner-text">ORA ORA ORA ORA ORA ORA ORA ORA ORA ORA ORA ORA ORA ORA</div>
                    <div id="received-date">LUN 12, 04:12</div>
                </div>
                <div class="sent-message">
                    <div id="sent-inner-text">MUDA MUDA MUDA MUDA MUDA MUDA MUDA MUDA MUDA MUDA MUDA MUDA</div>
                    <div id="sent-date">LUN 12, 04:12</div>
                </div>
            </div>
            <div id="text-area">
                <i class="far fa-thumbs-up"></i>
                <input type="text" id="text-input" autofocus>
                <span>Envoyer</span>
            </div>
        </div>
        <div id="group-list">
            <div class="group light">
                <i id="star" class="fas fa-star"></i>
                <div id="group-name">Général</div>
                <div id="group-default">
                    <span id="group-text-default">défaut</span>
                </div>
            </div>
            <div class="group dark">
                <i id="channel-icon" class="fas fa-plus color-plus"></i>
                <div id="group-name">Channel 1</div>
                <div></div>
            </div>
        </div>
    </div>
</div>
